<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site oficial da MercadoAI. Lançamento em breve!">
    <meta name="robots" content="noindex,nofollow">
    <title>MercadoAI • Em construção</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0E9473">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --teal: #0E9473;
            --dark-teal: #08675C;
            --orange: #FF902B;
            --promo: #FF3D57;
            --mint: #e8fff7;
            --off-white: #ffffff;
            --peach: #fff7ed;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(140deg, var(--mint) 0%, var(--off-white) 45%, var(--peach) 100%);
            animation: bgShift 15s ease-in-out infinite alternate;
            color: var(--dark-teal);
            text-align: center;
            padding: 2rem;
        }

        @keyframes bgShift {
            to {
                background-position: 200% 0
            }
        }

        main {
            max-width: 40rem
        }

        .logo {
            width: 250px;
            margin: 0 auto 1.5rem;
            border-radius: 10%;
            display: block;
            box-shadow: 0 4px 16px #0003;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: .5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--teal) 0%, var(--orange) 50%, var(--dark-teal) 75%, var(--teal) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center
            }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8
        }

        .cta {
            margin-top: 2rem;
            display: inline-block;
            padding: .9rem 2rem;
            font-weight: 600;
            border: none;
            border-radius: .55rem;
            text-decoration: none;
            text-align: center;
            justify-content: center;
            color: #fff;
            background: linear-gradient(45deg, var(--orange) 0%, var(--promo) 50%, var(--teal) 100%);
            background-size: 200% auto;
            box-shadow: 0 4px 10px #0003;
            transition: transform .25s, background-position .6s;
        }

        .cta:hover {
            transform: translateY(-3px);
            background-position: 100% 0
        }
    </style>
</head>

<body>
    <main>
        <img class="logo" src="logo_mercadoai.png" alt="Logo MercadoAI">

        <h1>Site em construção</h1>
        <p>
            Estamos trabalhando para trazer as melhores promoções do mercado.<br>
            Em breve você poderá acompanhar tudo aqui!
        </p>

        <p>
            <br>Entre em contato pelo nosso WhatsApp enquanto isso!
            <a class="cta" href="https://wa.me/message/222KZ56HFHJXE1" target="_blank" rel="noopener">
                Falar no WhatsApp <i style="font-size: 24px;" class="fa fa-whatsapp"></i>
            </a>
        </p>
    </main>
</body>

</html>
